<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DevTech Academy</title>
</head>
<body>
    <h1>Gerencia de Alunos</h1>
    <form id="alunoForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="number" id="idade" placeholder="Idade" required>
        <select id="curso" required>
            <option value="" selected>Curso</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        <input type="number" id="notaFinal" placeholder="Nota Final" required>
        <button type="submit">Cadastrar</button>
    </form>
    <table id="alunosTable" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Relatórios</h2>
    <div>
        <button id="listarAprovados">Listar Alunos Aprovados</button>
        <button id="mediaNotas">Média das Notas Finais</button>
        <button id="mediaIdades">Média das idades</button>
        <button id="nomesOrdemAlfabetica">Nomes em Ordem Alfatbética</button>
        <button id="alunosPorCurso">Quantidade de Alunos por Curso</button>
    </div>
    <div id="relatoriosOutput" style="margin-top: 20px;"></div>
    
    <script src="script.js"></script>
</body>
</html>
